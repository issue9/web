project_name: web

release:
  github:
    owner: issue9
    name: web
  name_template: '{{.Tag}}'

builds:
- id: web

  goos:
  - darwin
  - linux
  - windows

  goarch:
  - amd64
  - arm64

  ignore:
  - goos: windows
    goarch: arm64

  main: ./cmd/web

  binary: web

  flags:
  - -trimpath

  ldflags:
  - -s -w -X github.com/issue9/web/internal/version.commitHash={{.Commit}} -X github.com/issue9/web/internal/version.buildDate={{time "20060102"}}

brews:
- tap:
    owner: caixw
    name: homebrew-caixw
  url_template: "https://github.com/issue9/web/releases/download/{{ .Tag }}/{{ .ArtifactName }}"

  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  folder: Formula
  homepage: "https://github.com/issue9/web"
  description: 框架 web 的辅助工具
  license: MIT


archives:
- builds:
  - web
  replacements:
    darwin: macOS
  format_overrides:
  - goos: windows
    format: zip
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*

checksum:
  name_template: checksums.txt
  algorithm: sha256

changelog:
  skip: true
