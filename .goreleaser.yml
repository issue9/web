project_name: web

release:
  github:
    owner: issue9
    name: web
  name_template: '{{.Tag}}'

builds:
  - id: web

    goos:
    - darwin
    - linux
    - windows

    goarch:
    - amd64

    main: ./cmd/web

    binary: web

    ldflags:
      - -s -w -X github.com/issue9/web/internal/version.commitHash={{.Commit}} -X github.com/issue9/web/internal/version.buildDate={{time "20060102"}}

archives:
  - builds:
    - web
    replacements:
      darwin: macOS
    format_overrides:
    - goos: windows
      format: zip
    files:
    - licence*
    - LICENCE*
    - license*
    - LICENSE*
    - readme*
    - README*
    - changelog*
    - CHANGELOG*

checksum:
  name_template: checksums.txt
  algorithm: sha256

changelog:
  skip: true
