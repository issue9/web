debug: true
https: false
domain: localhost
keyFile: keyFile
certFile: certFile
port: 8082
static:
  /client: ./testdata
headers:
  Access-Control-Allow-Origin: "*"  
  Access-Control-Allow-Methods: POST,GET,PUT,PATCH,OPTIONS,DELETE
  Access-Control-Allow-Headers: Content-Type, Authorization, Accept,X-Requested-With
  Server: Windows/IIS7
readTimeout: 3s
shutdownTimeout: 300ms
compress:
  - text/*
  - application/json
allowedDomains:
  - "127.0.0.1"
logs: logs.xml
