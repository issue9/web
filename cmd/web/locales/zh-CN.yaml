languages:
    - id: zh-cn
      messages:
        - key: |
            Auxiliary tool for github.com/issue9/web

            commands：
            {{commands}}

            flags：
            {{flags}}

            visit https://github.com/issue9/web for more info.
          message:
            msg: |
                框架 github.com/issue9/web 的辅助工具

                子命令：
                {{commands}}

                选项：
                {{flags}}

                更多信息可访问 https://github.com/issue9/web。
        - key: build go source with version from git tag
          message:
            msg: 编译 Go 代码并打上 git tag 作为其版本号
        - key: build usage
          message:
            msg: |
              这会将最后的 git tag 为应用版本号，
              版本号通过命令行中的 {{version}} 传递。比如：
              web build -ldflags="-X main.version={{version}}" ./
              这会将 build -ldflags="-X main.version=1.0.0" ./ 传递给 go 进行编译。
        - key: command %s not found
          message:
            msg: 未找到子命令 %s
        - key: 'dup # restdoc note'
          message:
            msg: '重复的节点 # restdoc'
        - key: extract locale
          message:
            msg: 提取本地化内容
        - key: |
            extract usage
            	
            flags：
            {{flags}}
          message:
            msg: |
                从源代码中提取本地化内容
                	
                选项：
                {{flags}}
        - key: file format
          message:
            msg: 输出文件的格式，目前支持 json 和 yaml
        - key: gen restdoc
          message:
            msg: 生成 restdoc
        - key: invalid flag value f
          message:
            msg: 选项 f 的值无效
        - key: language
          message:
            msg: 语言
        - key: locale func
          message:
            msg: 源代码中用于输出本地化信息的函数
        - key: no src dir
          message:
            msg: 未指定源码目录
        - key: not found %s
          message:
            msg: 未找到 %s
        - key: not found object %s
          message:
            msg: 未找到对象 %s
        - key: out dir
          message:
            msg: 输出目录
        - key: package %s with the same name.
          message:
            msg: '%s 已经拥有相同的名称'
        - key: parse %s complete\n
          message:
            msg: '%s 分析完成\n'
        - key: recursive dir
          message:
            msg: 递归访问子目录
        - key: restdoc usage
          message:
            msg: 用于生成 restdoc 文档
        - key: set output file
          message:
            msg: 设置输出文件
        - key: show current help info
          message:
            msg: 显示当前帮助信息
        - key: show help
          message:
            msg: 显示帮助信息
        - key: show version
          message:
            msg: 显示版本号
        - key: start parse %s ...\n
          message:
            msg: 开始分析 %s ...\n
        - key: syntax error
          message:
            msg: 语法错误
